<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United West | متجر سيارات VIP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-image: url('https://media.discordapp.net/attachments/1352079203377479762/1354106406525206621/Background_1.png?ex=67e60f9d&is=67e4be1d&hm=0f0316b8e099d9a79e47a7c19d3fac1d0cf313a7cdd1f4bcf60f912b07c9afcd&=&format=webp&quality=lossless');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            position: relative;
            flex-shrink: 0;
        }
        
        .animated-vip-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8em;
            font-weight: bold;
            background: linear-gradient(90deg, 
                #4285F4, 
                #9B30FF, 
                #FF1493, 
                #1E00FF,
                #4285F4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            animation: gradientShift 5s ease infinite, pulse 2s ease infinite;
            padding: 5px 20px;
            white-space: nowrap;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
            100% { transform: translateX(-50%) scale(1); }
        }
        
        .discord-box {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 8px 15px;
            border: 2px solid #7289DA;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(114, 137, 218, 0.5);
            width: fit-content;
        }
        
        .discord-link {
            color: white;
            text-decoration: none;
            font-size: 0.9em;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .discord-icon {
            width: 20px;
            margin-left: 8px;
        }
        
        .cars-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex: 1;
            padding: 30px 20px;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .car-box {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 260px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .car-box:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .car-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            height: 150px;
            object-fit: cover;
            object-position: center;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .car-title {
            font-size: 1.25em;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
            font-weight: bold;
        }
        
        .buy-button {
            background: linear-gradient(135deg, #4285F4, #34A853);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(66, 133, 244, 0.4);
            display: inline-block;
            min-width: 100px;
        }
        
        .buy-button:hover {
            transform: scale(1.08);
            box-shadow: 0 6px 15px rgba(66, 133, 244, 0.6);
        }
        
        footer {
            padding: 20px;
            text-align: center;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.7);
            margin-top: auto;
            flex-shrink: 0;
        }
        
        .color-changing-line {
            height: 3px;
            width: 100%;
            background: linear-gradient(90deg, 
                #4285F4, 
                #9B30FF, 
                #FF1493, 
                #1E00FF,
                #4285F4);
            background-size: 300% 300%;
            animation: gradientShift 5s ease infinite;
            margin: 10px 0;
        }
        
        .special-editions {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
            background: linear-gradient(90deg, 
                #FF0000, 
                #FF7F00, 
                #FFFF00, 
                #00FF00,
                #0000FF,
                #4B0082,
                #9400D3,
                #FF0000);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 8s linear infinite;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
        }
        
        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        .bottom-color-line {
            height: 3px;
            width: 100%;
            background: linear-gradient(90deg, 
                #4285F4, 
                #9B30FF, 
                #FF1493, 
                #1E00FF,
                #4285F4);
            background-size: 300% 300%;
            animation: gradientShift 5s ease infinite;
            margin: 20px 0 0 0;
        }
        
        .special-offers-title {
            font-size: 2em;
            font-weight: bold;
            text-align: center;
            margin: 15px 0 30px 0;
            background: linear-gradient(90deg, 
                #FF0000, 
                #FF7F00, 
                #FFFF00, 
                #00FF00,
                #0000FF,
                #4B0082,
                #9400D3,
                #FF0000);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: rainbow 8s linear infinite;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
            padding: 10px 0;
        }
        
        .special-offers-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            padding: 0 20px 40px;
            width: 100%;
        }
        
        .special-offer-box {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 260px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin: 10px;
        }
        
        .special-offer-image {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
            height: 150px;
            object-fit: cover;
            object-position: center;
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .special-offer-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .special-offer-label {
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .special-buy-button {
            background: linear-gradient(135deg, #4285F4, #1a73e8);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(66, 133, 244, 0.4);
            display: inline-block;
            width: 100%;
            max-width: 200px;
        }
        
        .special-buy-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(66, 133, 244, 0.6);
        }
        
        .black-offer-box {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 260px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.4);
            margin: 10px;
            border: 2px solid #333;
        }
        
        .blue-offer-box {
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 260px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin: 10px;
            border: 2px solid #4285F4;
        }
        
        .rolls-royce-box {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 260px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            margin: 10px;
            border: 1px solid rgba(255,255,255,0.2);
        }
    </style>
</head>
