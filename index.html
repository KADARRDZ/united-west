                        url: 'https://media.discordapp.net/attachments/1352079203377479762/1355907421071216670/Z.png?ex=67eaa2b0&is=67e95130&hm=2133d8cc2c5edb84ea8c32ab45813e8abf9b7baa3ca90f3b172a5e6d5f8adf8d&=&format=webp&quality=lossless'
                    }
                }]
            };
            
            try {
                // إرسال الطلب إلى Discord
                const response = await fetch(DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(discordMessage),
                });
                
                if (response.ok) {
                    alert('تم إرسال طلبك بنجاح! سنتواصل معك قريبًا.');
                } else {
                    alert('حدث خطأ أثناء إرسال الطلب. يرجى المحاولة مرة أخرى.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('حدث خطأ أثناء إرسال الطلب. يرجى المحاولة مرة أخرى.');
            }
            
            requestFormContainer.style.display = 'none';
            requestForm.reset();
        });
        
        // Close form when clicking outside
        requestFormContainer.addEventListener('click', (e) => {
            if (e.target === requestFormContainer) {
                requestFormContainer.style.display = 'none';
            }
        });
